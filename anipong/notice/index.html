
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anipong Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #333;
    }

    .store-badges {
      margin-top: 20px;
    }

    .store-button img {
      width: 160px;
      margin: 10px;
    }

    .store-button.disabled {
      pointer-events: none;
      opacity: 0.5;
      filter: grayscale(100%);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Anipong has been upgraded to version 1.1.0 and is scheduled for re-release.<br />Once released, please visit the store to download.</h1>

  <div class="store-badges">
    <a class="store-button disabled" href="#" onclick="return false;">
      <img src="App_Store_Badge_US_blk.svg" alt="App Store" />
    </a>
    <a class="store-button disabled" href="#" onclick="return false;">
      <img src="GetItOnGooglePlay_Badge_Web_color_English.png" alt="Google Play" />
    </a>
  </div>
</body>
</html>
