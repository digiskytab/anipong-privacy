<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AniPong App 출시 예정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .multilang-message {
      margin-top: 7vh;
      margin-bottom: 4vh;
      text-align: center;
    }
    .multilang-message p {
      font-size: 48px;
      font-weight: bold;
      color: #222;
      margin: 0 0 10px 0;
      line-height: 1.2;
    }
    .main-image {
      width: 70vw;
      max-width: 900px;
      min-width: 320px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.13);
      display: block;
      margin-bottom: 7vh;
    }
    @media (max-width: 600px) {
      .multilang-message p {
        font-size: 24px;
      }
      .main-image {
        width: 98vw;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="multilang-message">
    <p>AniPong App이 8월 중 출시 예정입니다</p>
    <p>AniPong App coming in July</p>
    <p>AniPongアプリ 7月中リリース予定</p>
    <p>AniPong 应用预计7月上线</p>
  </div>
  <img src="replicate-anipong_main_photo_crop_1-1_to_4-3_HQ-prompt.png" alt="AniPong Main" class="main-image">
</body>
</html>
